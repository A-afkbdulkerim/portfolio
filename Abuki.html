
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Lovers Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
        }
        .header {
            background-color: #0000FF;
            color: white;
            padding: 10px;
            font-size: 30px;
            font-weight: bold;
        }
        .fruit-image {
            width: 100%;
            height: auto;
        }
        .fruit-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .fruit {
            margin: 10px;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fruit img {
            max-width: 100%;
            max-height: 100%;
        }
        .more-fruits {
            font-size: 24px;
            margin: 20px 0;
            color: #0000FF;
            font-weight: bold;
        }
        .footer {
            background-color: #0000FF;
            color: white;
            padding: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="header">Fruit Lovers Page</div>
    <img src="banner.Jpg" alt="Pineapples" class="fruit-image">
    
    
    <div class="fruit-container">
        <div class="fruit"><img src="fruit-3.jpg" alt="Apple"></div>
        <div class="fruit"><img src="fruit-5.jpg" alt="Avocado"></div>

    <div class="more-fruits">More Fruits</div>
        
        
        <div class="fruit"><img src="fruit-1.jpg" alt="Orange"></div>
        <div class="fruit"><img src="fruit-3.jpg" alt="Mango"></div>
        <div class="fruit"><img src="fruit-4.jpg" alt="Banana"></div>
    </div>
    
    <div class="footer">Developed by: Abdulkerim</div>
</body>
</html>
